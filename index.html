<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <div class="card">
      <img
        src="images/drawers.jpg"
        alt="green drawer with two frames and a golden vase holding wheat"
      />
    </div>
    <div class="card-content">
      <h2 class="card-title">
        Shift the overall look and feel by adding these wonderful touches to
        furniture in your home
      </h2>
      <p class="card-body">
        Ever been in a room and felt like something was missing? Perhaps it felt
        slightly bare and uninviting. Iâ€™ve got some simple tips to help you make
        any room feel complete.
      </p>
    </div>
    <div class="card-footer">
      <div class="card-author">
        <img
          class="author-image"
          src="images/avatar-michelle.jpg"
          alt="girl with red hair"
        />
        <div class="author-details">
          <div class="author-name">Michelle Appleton</div>
          <div class="author-date">28 Jun 2020</div>
        </div>
      </div>
      <div class="share-btn"><i class="fas fa-share"></i></div>
    </div>

    <script
      src="https://kit.fontawesome.com/ce6aa1d3d7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
